spring:
  application:
    name: BinaryVault
  datasource:
    username: PickBas
    password: password
    url: jdbc:postgresql://localhost:5432/binaryvault
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
server:
  port: 8080
  error:
    include-message: always
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"
  exposed-headers: "*"
aws:
  region: eu-west-3
  s3:
    buckets:
      fileStorage: binary-vault-blob-bucket